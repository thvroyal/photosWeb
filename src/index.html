<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding Photos | Happy Wedding </title>
    <meta name="description" content="A horizontal smooth scroll layout powered by Locomotive Scroll"/>
    <meta name="keywords" content="locomotive scroll, smooth scroll, horizontal, layout, web design, javascript, css"/>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://use.typekit.net/vxy2fer.css">
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/demo1.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>document.documentElement.className = "js";
    let supportsCssVars = function () {
        let e, t = document.createElement("style");
        return t.innerHTML = "root: { --tmp-var: bold; }", document.head.appendChild(t), e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode.removeChild(t), e
    };
    supportsCssVars() || alert("Please view this demo in a modern browser that supports CSS Variables.");</script>
</head>
<body class="demo-1 loading">
<div class="frame"><!-- don't put fixed elements into the scroll container! -->
    <h1 class="frame__title">Wedding Photo Album <br/> using Locomotive Scroll</h1>
    <div class="frame__links">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">About</a>
    </div>
</div>
<main data-scroll-container id="refreshScroll">
    <div class="content">
        <div class="gallery" id="showGallery">
            <div class="gallery__text">
                <span class="gallery__text-inner" data-scroll data-scroll-speed="4">Wedding</span>
                <span data-scroll data-scroll-speed="1" class="gallery__text-inner">Photos</span>
            </div>
        </div>
    </div>
</main>
<svg class="cursor" width="20" height="20" viewBox="0 0 20 20">
    <circle class="cursor__inner" cx="10" cy="10" r="5"/>
</svg>
<script src="js/demo1/index.js"></script>
</body>
</html>
